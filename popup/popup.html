<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>即搜 - 设置</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>即搜</h1>
      <div class="theme-switcher">
        <button id="theme-light" class="theme-button" title="浅色模式">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
            <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06z"/>
          </svg>
        </button>
        <button id="theme-system" class="theme-button active" title="跟随系统">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
            <path d="M20 15.31l1.9-1.9c.78-.78.78-2.05 0-2.83L20 8.69V6c0-1.1-.9-2-2-2h-2.69l-1.9-1.9c-.78-.78-2.05-.78-2.83 0L8.69 4H6c-1.1 0-2 .9-2 2v2.69l-1.9 1.9c-.78.78-.78 2.05 0 2.83l1.9 1.9V18c0 1.1.9 2 2 2h2.69l1.9 1.9c.78.78 2.05.78 2.83 0l1.9-1.9H18c1.1 0 2-.9 2-2v-2.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
          </svg>
        </button>
        <button id="theme-dark" class="theme-button" title="深色模式">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
            <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
          </svg>
        </button>
      </div>
    </header>
    
    <section class="settings-section">
      <h2>基本设置</h2>
      
      <div class="setting-item">
        <label for="blur-amount">背景模糊度</label>
        <div class="setting-control">
          <input type="range" id="blur-amount" min="0" max="100" value="25">
          <span id="blur-amount-value">25%</span>
        </div>
      </div>
      
      <div class="setting-item">
        <label>搜索框尺寸</label>
        <div class="setting-control size-control">
          <div class="size-custom">
            <div class="size-input-group">
              <input type="number" id="search-box-width" min="300" max="1200" value="600">
              <span>×</span>
              <input type="number" id="search-box-height" min="40" max="100" value="60">
              <span>px</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="setting-item">
        <label>默认搜索引擎</label>
        <div class="setting-control">
          <div class="select-container" id="engine-select-container">
            <select id="default-engine" style="max-height: 200px; overflow-y: auto; height: auto;">
              <!-- 将由JS动态填充 -->
            </select>
            <div class="select-arrow"></div>
          </div>
        </div>
      </div>
    </section>
    
    <section class="settings-section">
      <h2>快捷键</h2>
      <div class="setting-item">
        <label>打开搜索框</label>
        <div class="setting-control">
          <div class="shortcut-display" id="search-shortcut">
            <!-- 将由JS动态填充 -->
          </div>
          <button id="edit-shortcut" class="small-button">修改</button>
        </div>
      </div>
    </section>
    
    <footer class="popup-footer">
      <button id="reset-settings" class="text-button">恢复默认设置</button>
      <button id="open-options" class="primary-button">高级设置</button>
    </footer>
  </div>
  
  <script src="popup.js" type="module"></script>
</body>
</html>
